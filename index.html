<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
	</head>
	<body class="body">
		<header class="header">
			<img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix icon">
			<a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>
		<main class="main">
			<section class="section-for-add-element">
				<h3 class="heading-new-task">Add Item</h3>
				<div class="task-row-wrapper">
					<input id="new-task"
								 class="task input-task"
								 type="text">
					<button>Add</button>
				</div>
			</section>
			<section class="section-incomplete-tasks">
				<h3>Todo</h3>
				<ul id="incomplete-tasks">
					<li>
						<input class="checkbox" type="checkbox">
						<label class="label-task task">Pay Bills</label>
						<input type="text" class="task input-task">
						<button class="edit">Edit</button>
						<button class="delete">
							<img class="remove-img" src="./remove.svg" alt="remove icon">
						</button>
					</li>
					<li class="edit-mode">
						<input class="checkbox" type="checkbox">
						<label class="label-task task">Go Shopping</label>
						<input type="text"
									 value="Go Shopping"
									 class="task input-task">
						<button class="edit">Save</button>
						<button class="delete">
							<img class="remove-img" src="./remove.svg" alt="remove icon">
						</button>
					</li>
				</ul>
			</section>
			<section class="section-for-completed-tasks">
				<h3>Completed</h3>
				<ul id="completed-tasks">
					<li>
						<input class="checkbox" type="checkbox" checked>
						<label class="label-task task">See the Doctor</label>
						<input type="text" class="task input-task">
						<button class="edit">Edit</button>
						<button class="delete">
							<img class="remove-img" src="./remove.svg" alt="remove icon">
						</button>
					</li>
				</ul>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
