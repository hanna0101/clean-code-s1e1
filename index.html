<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__icon" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix icon">
      <a class="header__details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__title">Add Item</h3>
        <div class="add-task__form">
          <input class="input add-task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-list">
        <h3 class="todo-list__title">Todo</h3>
        <ul class="todo-list__items">
          <li class="todo-list__item">
            <input class="input checkbox__input" type="checkbox">
            <label class="label">Pay Bills</label>
            <input type="text" class="input input-task hidden">
            <button class="button button__edit ">Edit</button>
            <button class="button button__delete ">
              <img class="button__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="todo-list__item incomplete-tasks__edit-mode">
            <input class="input checkbox__input" type="checkbox">
            <label class="label">Go Shopping</label>
            <input type="text"  value="Go Shopping" class="input input-task hidden">
            <button class="button button__edit">Save</button>
            <button class="button button__delete">
              <img class="button__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-list">
        <h3 class="completed-list__title">Completed</h3>
        <ul class="completed-list__items">
          <li class="completed-list__item">
            <input class="input checkbox__input" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input type="text" class="input input-task hidden">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
